<!DOCTYPE html>
<head>
    <title> Meme Factory </title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>


<body>
        <header> 
         MEME FACTORY  
        </header>
        
        <section id="section-forms">

            <div class="links_form">
                <label for="enterlink">Enter Link to image: </label> 
                <input type="text" class="entries" id="enterlink" placeholder="Put a link to an image file">
                
                <label for="toptext">Top Text:</label>
                <input type="text" class="entries" id="toptext" placeholder="(Optional) Text to display on the top">

                <label for="bottomtext">Bottom Text:</label>
                <input type="text" class="entries" id="bottext" placeholder="(Optional) Text to display on the bottom">
                
                <label for="submit"> Create the meme! </label>
                <input type="button" id="submit" value="SUBMIT">
                
                
            </div>

        </section>

        <section id="section-output">

            <div id="output">
                <!-- Will be filled in through JS -->
            </div>

        </section>
          
        <script src="main.js"></script>
         
</body>
